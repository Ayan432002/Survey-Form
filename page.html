<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Satisfaction Survey</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Customer Satisfaction Survey</h1>
        <p>We value your feedback! Please take a moment to complete our survey.</p>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            
            <div class="form-group">
                <label>How satisfied are you with our service?</label>
                <div class="options">
                    <label><input type="radio" name="satisfaction" value="very_satisfied" required> Very Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="satisfied"> Satisfied</label>
                    <label><input type="radio" name="satisfaction" value="neutral"> Neutral</label>
                    <label><input type="radio" name="satisfaction" value="dissatisfied"> Dissatisfied</label>
                    <label><input type="radio" name="satisfaction" value="very_dissatisfied"> Very Dissatisfied</label>
                </div>
            </div>

            <div class="form-group">
                <label for="feedback">Additional Feedback:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Your comments..."></textarea>
            </div>

            <button type="submit" class="submit-btn">Submit Survey</button>
        </form>
    </div>
</body>
</html>
